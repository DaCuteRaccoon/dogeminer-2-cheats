  <body>
    <title>The only cheat GUI for Dogeminer 2.</title>
    <p>To install it, just drag this link to your bookmarks bar:</p>
    <script>
      const heading = document.createElement('h1')
      const link = document.createElement('a')
      link.href = `javascript:fetch('${
        location.href
          .replace('index', '')
          .replace('.html', '')
          .replace('.htm', '')
        }cheats.js').then(res=>res.text()).then(eval)`
      link.innerText = 'Dogeminer 2 Cheats'
      heading.appendChild(link)
      link.addEventListener('dragend', event => {
        if (event.y < 0) {
          location = './thanks.html'
        }
      })
      document.currentScript.replaceWith(heading)
    </script>
    <p>Instructions on how to use it will appear after installation, or you can click this link:
    </p>
    <a href="thanks.html" class="forward">FAQ</a>
    <hr />
    version 4.0.2
  </body>
