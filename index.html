<!DOCTYPE html>
<html lang="en">

  <head>

  <body>
    <title>The only cheat GUI for Dogeminer 2.</title>
    <small>Firefox extension coming soonâ„¢</small>
    <p>To install it, just drag this link to your bookmarks bar:</p>
    <h1 id="install">
      <a
        href="javascript:fetch('https://raw.githubusercontent.com/Jack5079/dogeminer-2-cheats/master/cheats.js').then(res=>res.text()).then(eval)">
        Dogeminer 2 Cheats</a>
    </h1>
    <script>
      document.getElementById('install').addEventListener('dragend', event => {
        if (event.y < 0) { // if they drag it to the bookmarks bar
          location = './thanks.html' // redirect to the thanks page
        }
      })
    </script>
    <p>Instructions on how to use it will appear after installation, or you can click this link:
    </p>
    <a href="thanks.html" class="forward">FAQ</a>
    <!-- GitHub corner -->
    <a href="https://github.com/Jack5079/dogeminer-2-cheats" class="github-corner"
      aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250"
        style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }

      @keyframes octocat-wave {

        0%,
        100% {
          transform: rotate(0)
        }

        20%,
        60% {
          transform: rotate(-25deg)
        }

        40%,
        80% {
          transform: rotate(10deg)
        }
      }

      @media (max-width:500px) {
        .github-corner:hover .octo-arm {
          animation: none
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out
        }
      }
    </style>
    <hr />
    version 4.0.2
